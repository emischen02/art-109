<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>
    <h1>Optimizing Images in HTML</h1>
    <img src="images/cat-480.jpg"
     alt="A cute cat"
     sizes="(max-width: 600px) 480px, 
            (max-width: 1200px) 720px, 
            1080px"
     srcset="images/cat-720.jpg 720w, 
             images/cat-1080.jpg 1080w, 
             images/cat-1440.jpg 1440w"
     >
</body>
</html>
